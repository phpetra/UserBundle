    request:
        invalid_username: De gebruiker "%username%" bestaat niet.
        username: "Gebruikersnaam of e-mailadres:"
        submit: Reset wachtwoord
    reset:
        submit: Wijzig wachtwoord
    flash:
        success: Het wachtwoord is succesvol gereset
    email:
        subject: DataFixers community - nieuw wachtwoord aangevraagd
        message: |
            Beste %username%!

            We hebben een verzoek ontvangen om het wachtwoord van je account te resetten.

            Klik op de volgende link om een nieuw wachtwoord te maken:
            %confirmationUrl%

            Als je niet op de link kunt klikken dan kun je onderstaande regel in de adresbalk van je internetbrowser zetten om de pagina te bereiken.
            %confirmationUrl%

            Vriendelijke groet,
            Het dataFixers-team


